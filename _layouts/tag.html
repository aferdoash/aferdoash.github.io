---
# _layouts/tag.html
layout: default
---
<main>
  <header>
    <h1>Posts tagged "{{ page.tag }}"</h1>
  </header>

  <section>
    <ul>
      {% for post in site.tags[page.tag] %}
        <li>
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time> â€”
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
</main>
